<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div div="dados">
            <p>Número (entre 1 e 100):
                <input type="number" name="num" id="txtn">
                <input type="button" value="Adicionar" onclick="adicionarNum()">
            </p>
            <div>
                <select name="listnum" id="selnum" size="6"></select>
                <p><input type="button" value="Verificar" onclick="verificarNum()"></p>
            </div>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; João Victor Saloti Alves</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
